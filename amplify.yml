version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**

backend:
  phases:
    preBuild:
      commands:
        - amplify pull --appId d17i5dnnaoe22c --envName main --yes
