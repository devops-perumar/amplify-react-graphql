version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli@14.0.0
        - amplify pull --appId d17i5dnnaoe22c --envName main --yes
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
