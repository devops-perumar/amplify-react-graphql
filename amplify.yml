version: 1
backend:
  phases:
    build:
      commands:
        - echo "ğŸ›  Backend build..."
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - echo "ğŸ“¦ Instalando dependencias..."
        - npm ci
    build:
      commands:
        - echo "ğŸ— Compilando app React..."
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*     # Cache de dependencias
      - ~/.npm/**/*           # Cache global de npm

